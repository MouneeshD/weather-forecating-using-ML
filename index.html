<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecasting</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 350px;
        margin: 80px auto;
        background-color: #ffffff;
        padding: 30px;
        border: 1px solid #ccc;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    input {
        width: 95%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #aaa;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
    }

    button:hover {
        background-color: #45a049;
    }

    .result {
        margin-top: 15px;
        padding: 10px;
        background-color: #e6e6e6;
        text-align: center;
    }

    </style>
</head>
<body>

<div class="container">
    <h2>Weather Forecasting</h2>

    <form action="/predict" method="post">
       <input type="number" name="humidity" min="0" max="1" step="0.01" placeholder="Humidity (0â€“1)" required>
       <input type="number" name="windspeed" min="0" max="150" placeholder="Wind Speed (km/h)" required>
       <input type="number" name="pressure" min="870" max="1085" placeholder="Pressure (millibars)" required>
       <button type="submit">Predict Temperature</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
